
{% extends 'base.html' %}

{% block content %}
<h1>Residence Halls</h1>
{% for resHalls in resHallsList %}

	<div class="card">
  	<div class="card-body">
    <h5 class="card-title">{{resHalls.name}}</h5>
    <p class="card-text">Rating: {{resHalls.rating}}</p>
    <a href="resHalls/{{resHalls.name}}" class="stretched-link"></a>
    
  </div>
</div>

	
{% endfor %}



{% endblock %}
